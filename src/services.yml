parameters:

  ## arguments for Item
  value: '0'
  
services:

  ## an item 
  item:
    class: \BinaryTree\Item
    arguments: ['%value%']

  ## a binary tree node
  binarynode:
    class: \BinaryTree\BinaryNode
    arguments: ['@Item']